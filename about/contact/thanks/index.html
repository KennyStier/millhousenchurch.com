<!DOCTYPE html>
<html lang="en">

<head>
    {{include "/templates/head.html"}}
    <title>Elementary Faith Formation - Immaculate Conception Church</title>
    <meta name="description" content="Educating the youth from preschool to 5th grade to help them learn, live, and grow in the Catholic faith.">
</head>

<body>
    {{include "/templates/header.html"}}

    <script type="text/javascript">
        var count = 5;
        var redirect = "https://millhousenchurch.com/";

        function countDown() {
            var timer = document.getElementById("timer");
            if (count > 0) {
                count--;
                timer.innerHTML = "Returning to the homepage in  " + count + " seconds.";
                setTimeout("countDown()", 1000);
            } else {
                window.location.href = redirect;
            }
        }

    </script>
    <div class="stripe white-stripe">
        <div class="container">
            <h1>Thank you!</h1>
            <p>Your message was successfully sent. We will get back with you very soon!</p>
            <span id="timer">
                <script type="text/javascript">
                    countDown();

                </script>
            </span>
        </div>
    </div>
    {{include "/templates/footer.html"}}

</body>

</html>
